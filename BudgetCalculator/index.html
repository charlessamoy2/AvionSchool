<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    <header class="top-view">
        <div class="total_budget">
            <div class="top-title">
                Available Budget in <span class="new_date"></span>   
            </div>

            <div class="total-value">+ 10,000.00</div>

            <div class="budget_income clearfix">
                <div class="budget_income_text">Income</div>
                <div class="right-side">
                    <div class="budget_income_value">+ 5,000.00</div>
                </div>
            </div>
            <div class="budget_expenses clearfix">
                <div class="budget_expenses_text">Expenses</div>
                <div class="right-side">
                    <div class="budget_expenses_value">- 3,000.00</div>
                </div>
            </div>
        </div>
    </header>

    <section class="bottom-view">
        <div class="add">
            <select class="add_type">
                <option value="inc" selected>+</option>
                <option value="exp">-</option>
            </select>
            <input type="text" class="add_description" placeholder="Add description">
            <input type="number" class="add_value" placeholder="Value">
            <button class="add_btn"><i class="far fa-plus-square"></i></button>
        </div>
        <div class="money_list">
            <div class="income">
                <h2 class="income_title">Income</h2>
    
                <div class="income_list">

                </div>
            </div>
            <div class="expenses">
                <h2 class="expenses_title">Expense</h2>

                <div class="expenses_list">
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
